# Fly.io config for SmartTrack
# Replace `app` value with your Fly app name (created by `flyctl launch`)
app = "REPLACE_WITH_YOUR_APP_NAME"
primary_region = "iad"

[build]
  builder = "docker"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    port = 443
